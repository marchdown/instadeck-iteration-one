{% extends "reveal_layout.html" %}
{% block body %}
<div class="deck">
  <!-- reveal.js invocations go here-->
  <div class="reveal">
    <div class="slides">

  <h1>{{ deck.title }}</h1>
  {% for slide in deck.slides %}
    <section>
      <h1> {{ slide }} </h1>
    </section>
  {% endfor %}

  <p>{{ deck.content }}</p>
    </div>
  </div>
{% endblock %}
